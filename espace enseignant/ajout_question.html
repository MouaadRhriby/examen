<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajout de question</title>
        <link rel="stylesheet" href="style.css">
        <script src="ajout_question.js" defer></script>
        <style>
            .hidden{
                display: none;
            }
            .question_container{
                margin-bottom: 20px;
                border: 1px solid #ccc;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Ajouter une question</h1>
        <form id="questionForm">
            <label>Type de question: </label><br>
            <select id="questionType" name="questionType" required>
                <option value="">--choisir--</option>
                <option value="directe">Question directe</option>
                <option value="qsm">Qsm</option>
            </select><br><br>
            <label>Enonce: </label><br>
            <textarea id="enonce" required rows="3" cols="50"></textarea><br><br>

            <label>Ajouter un media:</label>
            <input type="file" id="media" name="media" accept="image/*,video/*,audio/*"><br><br>

            <div id="directeFields">
                <label>Repponse etendue: </label><br>
                <input type="text" id="reponseDirecte"><br><br>

                <label>Tolerance (en %):</label>
                <input type="number" id="Tolerance" min="0" max="100" step="1" value="0"> %<br><br>
            </div>
            <div id="qsmFields" class="hiden">
                <label>Options (une par ligne, préfixer par * pour les bonnes réponses):</label><br>
                <textarea id="qsmOptions" rows="5" cols="50"></textarea><br><br>
            </div>

            <label>Note de la question:</label><br>
            <input  type="number" id="note" min="0" step="0.5"><br><br>

            <label>Durée (en secondes):</label><br>
            <input type="number" id="duree" min="10"><br><br>

            <button type="submit">Ajouter la question</button>
        </form>
        <div id="questionsList"></div>
    </body>
</html>
